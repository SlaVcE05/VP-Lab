<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Artist Details</title>
    <style type = "text/css">
        body {
            width: 800px;
            margin: auto;
        }
        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }
    </style>
</head>
<body>
<header>
    <h1>Artist Details</h1>
</header>

<section th:if="${artists}">
    <h1>Select artist</h1>

    <div th:each="artist: ${artists}">
        <a th:href="'?artistId='+ ${artist.id}"><span th:text="${artist.firstName} + ' ' + ${artist.lastName}"></span></a>
    </div>
</section>


<section th:if="${artist}">
    <h1 th:text="${artist.firstName} + ' ' + ${artist.lastName}">Artist</h1>
    <h3>Bio: <span th:text="${artist.bio}"></span></h3>
    <h2>Songs:</h2>
    <ul>
        <li th:each="song : ${songs}"><span th:text="${song.title}"></span></li>
    </ul>
</section>

</body>
</html>
