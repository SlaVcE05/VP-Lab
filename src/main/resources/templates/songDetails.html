<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Song Details</title>
    <style type = "text/css">
        body {
            width: 800px;
            margin: auto;
        }
        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }
    </style>
</head>
<body>
<header>
   <h1 th:text="${song.title}">Song title</h1>
</header>
<section>
    <h2 th:text="${song.genre}">Genre</h2>
    <h2 th:text="${song.releaseYear}">Year</h2>
    <h2>Performers:</h2>
    <ul>
        <li th:each="artist : ${song.performers}"><span th:text="${artist.firstName}"></span> <span th:text="${artist.lastName}"></span></li>
    </ul>
</section>

</body>
</html>
