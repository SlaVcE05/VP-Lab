<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Song</title>
    <style type="text/css">
        body {
            margin: auto;
            width: 800px;
        }
        input[type=text], select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        div {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }
    </style>

</head>
<body>
<header>
    <h1>Edit Song</h1>
</header>
<form action="#" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:value="${song.getTitle()}"><br>
    <label for="trackId">trackId:</label>
    <input type="text" id="trackId" name="trackId" th:value="${song.trackId}"><br>
    <label for="genre">genre:</label>
    <input type="text" id="genre" name="genre" th:value="${song.genre}"><br>
    <label for="idAlbum">Album:</label>
    <select id="idAlbum" name="idAlbum">
        <th:block th:each="album : ${albums}">
            <option th:value="${album.getId()}" th:selected="${song.getAlbum().getId()}==${album.getId()}"> <span th:text="${album.getName()}"></span></option>
        </th:block>
    </select><br>
    <label for="releaseYear">releaseYear:</label>
    <input type="text" id="releaseYear" name="releaseYear" th:value="${song.releaseYear}"><br>

    <input type="submit" value="Save">
</form>
</body>
</html>
